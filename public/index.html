<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connections</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Connections</h1>
      <div id="create-container" class="hide">
        <div id="create">
          <form id="create-form">
            <label for="category1">Category 1</label>
            <input
              required
              type="text"
              name="category1"
              class="category"
              placeholder="London tube stops"
            />
            <input
              required
              type="text"
              name="1-1"
              class="answer"
              placeholder="Marble Arch"
            />
            <input
              required
              type="text"
              name="1-2"
              class="answer"
              placeholder="Bond Street"
            />
            <input
              required
              type="text"
              name="1-3"
              class="answer"
              placeholder="Oxford Circus"
            />
            <input
              required
              type="text"
              name="1-4"
              class="answer"
              placeholder="Tottenham Court Road"
            />
            <label for="category1">Category 2</label>
            <input
              required
              type="text"
              name="category2"
              class="category"
              placeholder="Types of tree"
            />
            <input
              required
              type="text"
              name="2-1"
              class="answer"
              placeholder="Ash"
            />
            <input
              required
              type="text"
              name="2-2"
              class="answer"
              placeholder="Elm"
            />
            <input
              required
              type="text"
              name="2-3"
              class="answer"
              placeholder="Oak"
            />
            <input
              required
              type="text"
              name="2-4"
              class="answer"
              placeholder="Yew"
            />
            <label for="category1">Category 3</label>
            <input
              required
              type="text"
              name="category3"
              class="category"
              placeholder="Words with a double 'L'"
            />
            <input
              required
              type="text"
              name="3-1"
              class="answer"
              placeholder="Yellow"
            />
            <input
              required
              type="text"
              name="3-2"
              class="answer"
              placeholder="Mellophone"
            />
            <input
              required
              type="text"
              name="3-3"
              class="answer"
              placeholder="Hall"
            />
            <input
              required
              type="text"
              name="3-4"
              class="answer"
              placeholder="Llangollen"
            />
            <label for="category1">Category 4</label>
            <input
              required
              type="text"
              name="category4"
              class="category"
              placeholder="Rivers through European capitals"
            />
            <input
              required
              type="text"
              name="4-1"
              class="answer"
              placeholder="Seine"
            />
            <input
              required
              type="text"
              name="4-2"
              class="answer"
              placeholder="Danube"
            />
            <input
              required
              type="text"
              name="4-3"
              class="answer"
              placeholder="Spree"
            />
            <input
              required
              type="text"
              name="4-4"
              class="answer"
              placeholder="Thames"
            />
            <input type="submit" value="Create puzzle" id="create-button" />
          </form>
          <a id="play-link" class="hide" href="#">Play</a>
        </div>
      </div>
      <div id="play-container" class="hide">
        <p>Create four groups of four!</p>
        <div id="play-main">
          <div id="play"></div>
          <div>
            <div id="answers-container">
            </div>
             <div id="play-button-container">


            </div>
            <button type="reset" id="deselect-button">Deselect All</button>
            <button type="button" id="submit-button">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
